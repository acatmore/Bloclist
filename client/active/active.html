<!-- client/active.html -->
<template name="active">

  <div class="container">
  {{>navigation}}

<!--     <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
    </label> -->

    <header>
    <h1>Organize Your Life<!-- ({{incompleteCount}}) --></h1>
<!--       <label class="tabContainer">
        {{>myTabs}}
      </label> -->
      <form class="new-task">
      <!-- radio buttons  -->
        Pick Priority Level:
        <hr>
        <label class="prioritySerious" >
          Serious
          <input type="radio" name="priority" value="serious"/>
          
        </label>

        <label class="priorityPressing">
          Pressing
          <input type="radio" name="priority" value="pressing"/>
          
        </label>

        <label class="priorityRoutine">
          Routine
          <input type="radio" name="priority" value="routine"/>

        </label>

        <div>
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </div>
      </form>
      </header>
    <ul>
    Serious Tasks
    {{#each seriousTasks}}
        {{>task}}
    {{/each}}

    <hr>
    Pressing Tasks
    {{#each pressingTasks}}
        {{>task}}
    {{/each}}

    <hr>
    Routine Tasks
    {{#each routineTasks}}
        {{>task}}
    {{/each}}

    </ul>
  </div>
</template>
