<head>
  <title>bloclist</title>
</head>

<body>
  <div class="container">
    <header>

      <h1>Bloclist ({{incompleteCount}})</h1>
      <label class="tabContainer">
        {{>myTabs}}
      </label>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>
 
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{>task}}
      {{/each}}
    </ul>
  </div>
</body>



<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>

<template name="myTabs">

  <!-- Use `name` to add a custom class to the outer container -->
  {{#basicTabs name="tabContainer" tabs=tabs}}
    <!--
      There are two ways to define content for your tabs:

      1. Wrap each tabbed section in a blank `<div></div>`.
         Sections must correspond with the order of the tabs you specified.

      2. Wrap each tabbed section in the provided block helper (RECOMMENDED!).
         `{{#tabContent slug="nameOfSlug"}} ... {{/tabContent}}`
         These can be defined in any order you like.
    -->
    {{#tabContent slug="active"}}
      <h2>Active</h2>

    {{/tabContent}}

    {{#tabContent slug="expired"}}
      <h2>Expired</h2>

    {{/tabContent}}

    {{#tabContent slug="completed"}}
      <h2>Completed</h2>

    {{/tabContent}}

  {{/basicTabs}}

</template>
